<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RestauRand</title>

    <!-- Bootstrap and .css file -->
    <link rel="stylesheet" href="css_files/index_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- Google Fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <style> body { font-family: "Roboto", sans-serif; } </style>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMCbfKMOQmplUNvOiHNBalzBiXXabRG2c&callback=initMap&libraries=places&v=weekly&map_ids=8d193001f940fde3"
        async
        src="code.js"
    ></script>

</head>





<body>
    <!-- Top banner, titular blurb + address input -->
    <div class="container-fluid">
        <!-- main banner image will be the background img of the div row -->
        <div class="row" style="height: 70vh; background:transparent url('images/test.jpg') no-repeat center center /cover">
            <div class="col-sm-2 d-none d-sm-block"></div>
            <div class="col-sm-8" style="text-align:center">
                <br>
                <h1 class="title">RestauRand</h1>
                <h1 class="titleBlurb" style="font-weight: bold;">Don't know what to eat?</h1>
                <h1 class="titleBlurb" style="font-weight: bold;">Let's see what's nearby!</h1>

                <div class="row">
                    <h1 class="spacing">ㅤ</h1>
                </div>

                <div class="row">
                    <div class="col-sm-4 d-none d-md-block"></div> <!--d-none d-lg-block-->
                    <div class="col-sm-4">
                        <div class="input-group addressBar">
                            <input type="inputAddress" class="form-control" placeholder="userAddress">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button">></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 d-none d-md-block"></div>
                </div>
                
            </div>
            <div class="col-sm-2 d-none d-sm-block"></div>
        </div>
    </div>

    <!-- Center sections with information -->
    <!-- order-first/order-last swapping is confusing but makes sense if you read the code top to bottom, 
                where each new first/last order is "stacked" on top of the previous. (Eg. 2nd use of "first" sticks to the right side
                of the 1st use of "first") -->
    <!-- order-md-1, order-md-2 is used as specific divs must come first or last depending on the screen platform -->


    <div class="container-fluid">
        <div class="row">
            <div class="col-2    order-first d-none d-sm-block" style="background-color:white;"></div>
            <div class="col-sm-3 order-first order-md-1" style="background-color:#FF9600;">
                <div style="text-align:center">
                    <h1 class="titleSub">Explore Local</h1>
                    <div class="subtitleDiv">
                        <h2 class="subtitle">Support your</h2>
                        <h2 class="subtitle">local businesses</h2>
                    </div>
                </div>
            </div>
            <div class="col-sm-5 order-last  order-md-2" style="background-color:white;"></div>
            <div class="col-2    order-last  d-none d-sm-block" style="background-color:white;"></div>
        </div>
        
        <div class="row">
            <div class="col-2    order-first d-none d-sm-block" style="background-color:white;"></div>
            <div class="col-sm-5 order-last  order-md-1" style="background-color:white;"></div>
            <div class="col-sm-3 order-first order-md-1" style="background-color:#FFDEC0;">
                <div style="text-align:center">
                    <h1 class="titleSub">Experience Cultures</h1>
                    <div class="subtitleDiv">
                        <h2 class="subtitle">Discover a new</h2>
                        <h2 class="subtitle">favourite dish</h2>
                    </div>
                </div>
            </div>
            <div class="col-2    order-last d-none d-sm-block" style="background-color:white;"></div>
        </div>
    </div>

      <!-- Bottom information section -->
      <div class="container-fluid">
        <div class="row" style="height: 15vh">
            <div class="col-12" style="background-color:#454545;">
                <div class="row">
                    <div class="col-md-3 d-none d-sm-block"></div>

                    <div class="col-md-2 info" style="text-align:center">About</div>
                    <div class="col-md-2 info" style="text-align:center">GitHub</div>
                    <div class="col-md-2 info" style="text-align:center">Contact</div>

                    <div class="col-md-3">ㅤ</div>
                </div>
                
            </div>
        </div>
    </div>
    
</body>


    <script> 
        function changePage() {
            // reset localStorage data
            localStorage.setItem("userLat", 0);
            localStorage.setItem("userLng", 0);
            localStorage.removeItem("name");

            window.location.href = "maps.html"
        }
    </script>
</html>
