<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RestaurRand</title>

    <!-- import font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css_files/index_style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: "Roboto", sans-serif;
        }
    </style>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMCbfKMOQmplUNvOiHNBalzBiXXabRG2c&callback=initMap&libraries=places&v=weekly&map_ids=8d193001f940fde3"
        async
        src="code.js"
    ></script>

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 
</head>





<body>
    <!-- Top banner, titular blurb + address input -->
    <div class="container-fluid">
        <!-- main banner image will be the background img of the div row -->
        <div class="row" style="height: 70vh; background:transparent url('images/test.jpg') no-repeat center center /cover">
            <div class="col-sm-2 d-none d-sm-block"></div>
            <div class="col-sm-8"> <!-- style="text-align:center" -->
                <br>
                <h1>RestaurRand</h1>

                
                <h1 style="font-size: 7vh; font-weight: bold; vertical-align: middle;">Don't know what to eat?</h1>
                <h1 style="font-size: 7vh; font-weight: bold;">Let's see what's nearby!</h1>

                <div class="row">
                    <div class="col-sm-4" style="width: 38%; flex: 0 0 38%; max-width: 38%;"></div>
                    <div class="col-sm-3" style="width: 25%; flex: 0 0 25%; max-width: 25%;">
                        <div class="input-group">
                            <input type="inputAddress" class="form-control" placeholder="userAddress">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button">></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5"></div>
                </div>
                
            </div>
            <div class="col-sm-2 d-none d-sm-block"></div>
        </div>
    </div>

    <!-- Center sections with information -->
    <!-- order-first/order-last swapping is confusing but makes sense if you read the code top to bottom, 
                where each new first/last order is "stacked" on top of the previous. (Eg. 2nd use of "first" sticks to the right side
                of the 1st use of "first") -->
    <!-- order-md-1, order-md-2 is used as specific divs must come first or last depending on the screen platform -->


    <div class="container-fluid">
        <div class="row">
            <div class="col-2    order-first d-none d-sm-block" style="background-color:white;"></div>
            <div class="col-sm-3 order-first order-md-1" style="background-color:#FF9600;">
                <div style="text-align:center">
                    <br><br><br><br><br><br>
                    <h1 style="font-size: 5vh; font-weight: bold;">Explore Local</h1>
                    <br>
                    <h2 style="font-size: 3vh;">Support your</h2>
                    <h2 style="font-size: 3vh;">local businesses</h2>
                </div>
            </div>
            <div class="col-sm-5 order-last  order-md-2" style="background-color:white;"></div>
            <div class="col-2    order-last  d-none d-sm-block" style="background-color:white;"></div>
        </div>
        
        <div class="row">
            <div class="col-2    order-first d-none d-sm-block" style="background-color:white;"></div>
            <div class="col-sm-5 order-last  order-md-1" style="background-color:white;"></div>
            <div class="col-sm-3 order-first order-md-1" style="background-color:#FFDEC0;">
                <div style="text-align:center">
                    <br><br><br><br><br>
                    <h1 style="font-size: 5vh; font-weight: bold;">Experience</h1>
                    <h1 style="font-size: 5vh; font-weight: bold;">Cultures</h1>
                    <br>
                    <h2 style="font-size: 3vh;">Discover a new</h2>
                    <h2 style="font-size: 3vh;">favourite dish</h2>
                </div>
            </div>
            <div class="col-2    order-last d-none d-sm-block" style="background-color:white;"></div>
        </div>
    </div>

      <!-- Bottom information section -->
      <div class="container-fluid">
        <div class="row" style="height: 15vh">
            <div class="col-12" style="background-color:#454545;"></div>
        </div>
    </div>
    
</body>


    <script> 
        function changePage() {
            // reset localStorage data
            localStorage.setItem("userLat", 0);
            localStorage.setItem("userLng", 0);
            localStorage.removeItem("name");

            window.location.href = "maps.html"
        }
    </script>
</html>
