<!DOCTYPE html>
<html lang="en">

    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RestauRand</title>
    
        <!-- Bootstrap and .css file -->
        <link rel="stylesheet" href="css_files/map_style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
        <!-- Google Fonts import -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
        <style> body { font-family: "Roboto", sans-serif; } </style>
    
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMCbfKMOQmplUNvOiHNBalzBiXXabRG2c&callback=initMap&libraries=places&v=weekly&map_ids=8d193001f940fde3"
            async
            src="code.js"
        ></script>
    
    </head>
    

    


    <body>
        <div id="whiteBackdrop">
            <h3>Loading...</h3>
        </div>

        <!-- Top banner, titular blurb + address input -->
        <div class="container-fluid">
            <div class="row" style="height: 6vh">
                <div class="col-12" style="background-color:#FF9600;">
                    
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="RestauRandTitle">RestauRand</div>
                        </div>
                        <div class="col-sm-6"></div>
                        <div class="col-sm-3">
                            <div class="input-group addressBar">
                                <input id="inputAddress" type="inputAddress" class="form-control" placeholder="userAddress">
                                <div class="input-group-append">
                                    <button style="background-color: white;" class="btn btn-outline-secondary" type="button">></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        

        <div class="container-fluid" id="information">
            <div class="row" style="height: 94vh">
                <!-- INFO SECTION -->
                <div class="col-sm-3" style="background-color:white;">
                    <!-- when testing, add temporary Name and Address so that it actually shows up in file:/// browser -->
                    <div id="rname" class="rname"></div>
                    <div id="address" class="address"></div>
                    
                    <div class="row">
                        <h1 class="spacing">ã…¤</h1>
                    </div>
                    
                    <h2 class="furtherInfo" id="type"></h2>
                    <h2 class="furtherInfo" id="price_range"></h2>
                    <h2 class="furtherInfo" id="rating"></h2>
                </div>

                <!-- MAP SECTION -->
                <div class="col-sm-9" style="background-color:white;">
                    <div id="container" class="resultsList">
                        <div id="map"></div>
                    </div>

                    

                    <script
                        src="https://code.jquery.com/jquery-3.6.0.min.js"
                        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
                        crossorigin="anonymous">
                    </script>
                    <script>
                        $(document).ready(function() {
                            window.setTimeout("fadeMyDiv();", 3000); //call fade in 3 seconds
                            }
                        )

                        function fadeMyDiv() {
                            $("#whiteBackdrop").fadeOut('slow');
                            $("#loadingTxt").fadeOut('slow');
                            $("#loading").fadeOut('slow');
                        }
                    </script>
                </div>
            </div>
        </div>
    </body>




    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMCbfKMOQmplUNvOiHNBalzBiXXabRG2c&callback=initMap&libraries=places&v=weekly&map_ids=8d193001f940fde3"
        async="false"
    ></script>
    <script src="code.js"></script>


    <script> 
        function updateAddress() {
            // reset localStorage data
            
            var address = document.getElementById("inputAddress").value;
            localStorage.setItem("address", address)


            location.reload();
        }
    </script>
</html>
